<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formula Remember</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;font-family:Arial,sans-serif;background:#f4f6f8}
    header{background:#0f172a;color:#fff;text-align:center;padding:20px}
    .subjects{display:flex;justify-content:center;gap:20px;margin:20px}
    .subjects button{padding:12px 24px;font-size:16px;cursor:pointer}
    .container{display:flex;min-height:60vh}
    .chapters{width:320px;background:#fff;border-right:1px solid #ddd;padding:10px;overflow-y:auto}
    .chapters button{width:100%;padding:8px;margin:4px 0;cursor:pointer}
    .workspace{flex:1;padding:15px;display:none}
    textarea{width:100%;height:120px;font-size:16px;padding:10px}
    .keyboard{display:grid;grid-template-columns:repeat(8,1fr);gap:6px;margin:10px 0}
    .keyboard button{padding:8px;cursor:pointer}
    .save{padding:10px 16px;background:#16a34a;color:#fff;border:none;cursor:pointer}
    .vault{margin:20px;background:#fff;padding:15px;border-radius:6px}
    .item{border-bottom:1px solid #ddd;padding:6px}
  </style>
</head>
<body><header>
  <h1>Formula Remember</h1>
</header><div class="subjects">
  <button onclick="loadSubject('maths')">Maths</button>
  <button onclick="loadSubject('physics')">Physics</button>
  <button onclick="loadSubject('chemistry')">Chemistry</button>
</div><div class="container">
  <div class="chapters" id="chapters">Select a subject</div>  <div class="workspace" id="workspace">
    <h2 id="current"></h2>
    <textarea id="input" placeholder="Write formula here"></textarea><div class="keyboard">
  <button onclick="add('²')">x²</button>
  <button onclick="add('³')">x³</button>
  <button onclick="add('√')">√</button>
  <button onclick="add('∫')">∫</button>
  <button onclick="add('Σ')">Σ</button>
  <button onclick="add('→')">→</button>
  <button onclick="add('θ')">θ</button>
  <button onclick="add('λ')">λ</button>
  <button onclick="add('α')">α</button>
  <button onclick="add('β')">β</button>
  <button onclick="add('μ')">μ</button>
  <button onclick="add('d/dx')">d/dx</button>
  <button onclick="add('+')">+</button>
  <button onclick="add('-')">-</button>
  <button onclick="add('=')">=</button>
  <button onclick="add('/')">/</button>
</div>

<button class="save" onclick="saveFormula()">Save Formula</button>
<br><br>
<input type="file">

  </div>
</div><div class="vault">
  <h3>Saved Formulas (All Subjects)</h3>
  <input type="text" placeholder="Search" onkeyup="search(this.value)">
  <div id="vault"></div>
</div><script>
  const chaptersData={
    maths:[
      'Functions','Quadratic Equations','Conic Sections','Applications of Derivatives','Vectors','3D Geometry','Probability',
      'Sets','Complex Numbers','Matrices','P&C','Binomial Theorem','Sequences & Series','Limits','Continuity','Differentiability','Integration','Differential Equations','Coordinate Geometry','Vector Algebra','Trigonometry','Statistics & Probability'
    ],
    physics:[
      'Kinematics','Laws of Motion','Work-Energy-Power','Rotational Motion','Gravitation','Thermodynamics','KTG','Electrostatics','Current Electricity','Magnetism','EMI','Optics','Dual Nature','Atoms & Nuclei','Electronic Devices','Waves & Oscillations','Electromagnetic Waves','Communication Systems'
    ],
    chemistry:[
      'Isomerism','Mole Concept','Atomic Structure','Thermodynamics','Equilibrium','Chemical Kinetics','Electrochemistry','Solutions','Solid State',
      'Periodic Table','Chemical Bonding','p-Block Elements','d-Block Elements','f-Block Elements','Coordination Compounds','Metallurgy',
      'GOC','Hydrocarbons','Halogen Compounds','Oxygen Compounds','Nitrogen Compounds','Biomolecules','Polymers','Practical Chemistry'
    ]
  };

  let currentSubject='',currentChapter='';
  let saved=[];

  function loadSubject(sub){
    currentSubject=sub;
    const box=document.getElementById('chapters');
    box.innerHTML='';
    chaptersData[sub].forEach(ch=>{
      const b=document.createElement('button');
      b.textContent=ch;
      b.onclick=()=>openChapter(ch);
      box.appendChild(b);
    });
  }

  function openChapter(ch){
    currentChapter=ch;
    document.getElementById('workspace').style.display='block';
    document.getElementById('current').innerText=currentSubject+' → '+ch;
  }

  function add(t){
    const i=document.getElementById('input');
    i.value+=t;i.focus();
  }

  function saveFormula(){
    const txt=document.getElementById('input').value.trim();
    if(!txt||!currentChapter)return alert('Select chapter and write formula');
    saved.push({subject:currentSubject,chapter:currentChapter,text:txt});
    document.getElementById('input').value='';
    render(saved);
  }

  function render(list){
    const v=document.getElementById('vault');
    v.innerHTML='';
    list.forEach(f=>{
      const d=document.createElement('div');
      d.className='item';
      d.textContent=f.subject+' | '+f.chapter+' : '+f.text;
      v.appendChild(d);
    });
  }

  function search(q){
    q=q.toLowerCase();
    render(saved.filter(f=>f.text.toLowerCase().includes(q)||f.chapter.toLowerCase().includes(q)));
  }
</script></body>
</html>
