<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Mistake Organizer</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; }
    header { background:#222; color:#fff; padding:15px; text-align:center; }
    .tabs { display:flex; justify-content:center; background:#333; }
    .tabs button { flex:1; padding:12px; border:none; background:#333; color:#fff; font-size:16px; }
    .tabs button.active { background:#555; }
    .container { max-width:900px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; }
    select, input, textarea, button { width:100%; margin-top:10px; padding:10px; font-size:15px; }
    textarea { height:80px; }
    .note { border-left:4px solid #333; background:#fafafa; padding:10px; margin-top:10px; }
    .chapter { font-weight:bold; }
    .subjectTag { font-size:12px; color:gray; }
  </style>
</head>
<body><header>
  <h2>Exam Mistake Organizer</h2>
  <p>Subject → Chapter → Mistake</p>
</header><div class="tabs">
  <button onclick="setSubject('Maths')" class="active">Maths</button>
  <button onclick="setSubject('Physics')">Physics</button>
  <button onclick="setSubject('Chemistry')">Chemistry</button>
</div><div class="container">  <div id="chemType" style="display:none;">
    <select id="chemSection">
      <option value="Physical">Physical Chemistry</option>
      <option value="Organic">Organic Chemistry</option>
      <option value="Inorganic">Inorganic Chemistry</option>
    </select>
  </div>  <input id="chapter" placeholder="Chapter name">
  <textarea id="mistake" placeholder="Write your mistake here"></textarea>
  <button onclick="saveMistake()">Save Mistake</button>  <hr>
  <h3>Saved Mistakes</h3>
  <div id="list"></div>
</div><script>
  let subject = 'Maths';
  let data = JSON.parse(localStorage.getItem('examMistakes')) || [];

  function setSubject(sub) {
    subject = sub;
    document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById('chemType').style.display = (sub === 'Chemistry') ? 'block' : 'none';
    show();
  }

  function saveMistake() {
    const chapter = document.getElementById('chapter').value.trim();
    const text = document.getElementById('mistake').value.trim();
    if (!chapter || !text) return;

    const entry = {
      subject,
      chem: subject === 'Chemistry' ? document.getElementById('chemSection').value : '',
      chapter,
      text,
      time: new Date().toLocaleString()
    };

    data.unshift(entry);
    localStorage.setItem('examMistakes', JSON.stringify(data));
    document.getElementById('mistake').value = '';
    show();
  }

  function show() {
    const list = document.getElementById('list');
    list.innerHTML = '';

    data.filter(d => d.subject === subject).forEach(d => {
      const div = document.createElement('div');
      div.className = 'note';
      div.innerHTML = `
        <div class="chapter">${d.chapter}</div>
        <div>${d.text}</div>
        <div class="subjectTag">${d.subject} ${d.chem ? '→ ' + d.chem : ''} | ${d.time}</div>
      `;
      list.appendChild(div);
    });
  }

  show();
</script></body>
</html>
